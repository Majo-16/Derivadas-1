<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Derivadas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #4ca1af, #2c3e50);
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    background: rgba(255,255,255,0.9);
    color: #2c3e50;
    text-align: center;
    padding: 25px 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  header h1 {
    margin: 0;
    font-size: 28px;
  }

  .container {
    max-width: 800px;
    margin: 30px auto;
    padding: 25px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
  }

  .input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    background: #2c3e50;
    color: #fff;
    border: none;
    padding: 12px 18px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #1e2f3a;
  }

  .result {
    background: #ecf0f1;
    padding: 15px;
    border-left: 5px solid #2c3e50;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.7;
  }

  .step-title {
    font-weight: bold;
    color: #2c3e50;
  }
</style>
</head>
<body>

<header>
  <h1>Calculadora de Derivadas</h1>
</header>

<div class="container">
  <div class="input-section">
    <input type="text" id="funcion" placeholder="Ingresa una función, ej: x^3 - 2x^2 + 5x - 7">
    <button onclick="calcularDerivada()">Derivar</button>
  </div>
  <div id="resultado" class="result"></div>
</div>

<!-- Incluye math.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
<script>
function calcularDerivada() {
  const expr = document.getElementById('funcion').value.trim();
  const resultadoDiv = document.getElementById('resultado');

  if (!expr) {
    resultadoDiv.innerHTML = "⚠️ Por favor, ingresa una función.";
    return;
  }

  try {
    // Derivada simbólica usando math.js
    const derivada = math.derivative(expr, 'x').toString();

    // f(x)
    const fx = expr;

    // f(x+h): reemplazamos todas las x por (x+h)
    const fxh = expr.replace(/x/g, '(x+h)');

    // f(x+h) - f(x)
    const diff = `(${fxh}) - (${fx})`;

    // [f(x+h)-f(x)]/h
    const quotient = `(${fxh} - (${fx}))/h`;

    resultadoDiv.innerHTML = `
      <div class="step-title">Función original:</div> f(x) = ${fx} <br><br>
      <div class="step-title">Paso 1:</div> Sustituimos x por (x + h): <br>
      f(x + h) = ${fxh} <br><br>
      <div class="step-title">Paso 2:</div> Calculamos f(x + h) - f(x): <br>
      ${diff} <br><br>
      <div class="step-title">Paso 3:</div> Dividimos entre h: <br>
      ${quotient} <br><br>
      <div class="step-title">Paso 4:</div> Tomamos el límite cuando h→0: <br>
      <b>f'(x) = ${derivada}</b>
    `;
  } catch (error) {
    resultadoDiv.innerHTML = "⚠️ Error al calcular la derivada. Revisa la expresión ingresada.";
  }
}
</script>

</body>
</html>
