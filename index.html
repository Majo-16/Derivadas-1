<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Derivadas y Gráficas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8fc;
      text-align: center;
      padding: 40px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Derivadas</h1>
  <input type="text" id="funcion" placeholder="Ej: x^2 + 3x">
  <button onclick="resolver()">Calcular y Graficar</button>
  <canvas id="grafica" width="800" height="400"></canvas>

  <script>
    function resolver() {
      const entrada = document.getElementById("funcion").value.trim();
      const canvas = document.getElementById("grafica");
      const ctx = canvas.getContext("2d");

      try {
        const f = math.compile(entrada);
        const derivada = math.derivative(entrada, 'x').compile();

        const x_vals = math.range(-10, 10, 0.2).toArray();
        const y_vals_f = x_vals.map(x => f.evaluate({x}));
        const y_vals_df = x_vals.map(x => derivada.evaluate({x}));

        if (window.grafica) window.grafica.destroy();
        window.grafica = new Chart(ctx, {
          type: 'line',
          data: {
            labels: x_vals,
            datasets: [
              {
                label: 'f(x)',
                data: y_vals_f,
                borderColor: '#8e44ad',
                borderWidth: 2,
                fill: false
              },
              {
                label: "f'(x)",
                data: y_vals_df,
                borderColor: '#bb8fce',
                borderWidth: 2,
                fill: false
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: {
                  color: '#333',
                  font: { size: 14 }
                }
              }
            },
            scales: {
              x: {
                title: {
                  display: true,
                  text: 'x'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'y'
                }
              }
            }
          }
        });

      } catch (e) {
        alert("⚠ Error: Revisa la función ingresada. Usa solo 'x' como variable.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
