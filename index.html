<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Derivadas</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
    background: #f7f9fa;
    color: #333;
    margin: 0;
    padding: 0;
  }
  header {
    background: #007ACC;
    color: #fff;
    text-align: center;
    padding: 20px 10px;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
  }
  .container {
    max-width: 700px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  .input-section {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }
  input[type="text"] {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background: #007ACC;
    color: #fff;
    border: none;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s;
  }
  button:hover {
    background: #005ea1;
  }
  .result {
    margin-top: 15px;
    background: #e9f3fb;
    padding: 12px;
    border-left: 4px solid #007ACC;
    border-radius: 4px;
    font-size: 16px;
  }
</style>
</head>
<body>

<header>
  <h1>Calculadora de Derivadas</h1>
</header>

<div class="container">
  <div class="input-section">
    <input type="text" id="funcion" placeholder="Ingresa una función, ej: x^3 - 2x^2 + 5x - 7">
    <button onclick="calcularDerivada()">Derivar</button>
  </div>
  <div id="resultado" class="result"></div>
</div>

<!-- Incluye math.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
<script>
function calcularDerivada() {
  const expr = document.getElementById('funcion').value.trim();
  const resultadoDiv = document.getElementById('resultado');

  if (!expr) {
    resultadoDiv.innerHTML = "⚠️ Por favor, ingresa una función.";
    return;
  }

  try {
    // Calcula la derivada usando math.js
    const derivada = math.derivative(expr, 'x').toString();

    resultadoDiv.innerHTML = `
      <b>Función original:</b> f(x) = ${expr} <br>
      <b>Derivada:</b> f'(x) = ${derivada}
    `;
  } catch (error) {
    resultadoDiv.innerHTML = "⚠️ Error al calcular la derivada. Revisa la expresión ingresada.";
  }
}
</script>

</body>
</html>
